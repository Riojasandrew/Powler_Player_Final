<body>
    <!-- Header Section Positiong -->
    <header>
        <h1 style="text-align: center;">Powler Player</h1>
        <nav>
            <!-- Navigation Links -->
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="features.html">Features</a> |
            <a href="contact.html">Contact</a>
        </nav>

        <!-- Background Control-->
         <!-- this will be a placement for Java and CSS input -->
        <button>Change Background Theme</button>
    </header>   

    <!-- Main Content Section -->
     <main>
        
        <section>
           
            <!-- This is where the user will interact with the music player and website features -->
            <!-- Connects text to the input when user uses search bar -->
            <label for="search">Search music</label>
            <input type="search" id="search" placeholder="Search Song">
        
            <!-- Recommended Songs -->
            <!-- rec is just a call ID for javascript -->
            <!-- Let user know what songs AI recommend -->
             <h2>Recommended Songs for You</h2>
            <button id="rec-1">Recommended Song</button>
            <button id="rec-2">Recommended Song</button>
            <button id="rec-3">Recommended Song</button>

            <!--Music Audio Control-->
            <!-- ID will connect to Java to target that function -->
            <p id="now_playing">Now Playing: </p>
            <button id="play_btn">Play</button>
            <button id="pause_btn">Pause</button>
            <button id="mute_btn">Mute/Volume</button>
            <button id="shuffle_btn">Shuffle</button>
            <button id="next_btn">⏭</button>
            <button id="prev_btn">⏮</button>
            <button>Library</button>
            <button>Loop</button>
            <audio id="audio_player"></audio>

            <!-- Theme picker -->
            <!-- Gives the users choice to pick they want -->
            <h2>Themes for You</h2>
             <details>
                <!-- This is a dropdown for theme selection -->
                 <!-- Meaning it's clickable for open and close label -->
                <summary>Change Background Theme</summary>
                <section>
                    <!-- Theme pick for users -->
                     <!-- Pull data for JavaScript -->
                    <button data-theme="space_theme">Space theme</button>
                    <button data-theme="nature_theme">Nature theme</button>
                    <button data-theme="mountain_theme">Mountain theme</button>
                    <button data-theme="city_theme">City theme</button>
                    <button data-theme="glowup_theme">Glowup theme</button>
                    <button data-theme="ocean_theme">Ocean theme</button>
                    <button data-theme="sci-fi_theme">Sci-Fi theme</button>
                    <button data-theme="midnightdrive_theme">Drive theme</button>
                </section>
             </details>
        </section>
     </main>

     <footer>
        <!-- Footer Content -->
         <!-- This is the copyright notice -->
        <p>&copy; 2026 Powler Player</p>
     </footer>

</body>
